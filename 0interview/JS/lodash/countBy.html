<body>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
    <script>
        // console.log(_.countBy([5.4, 6.7, 5.5, 3, 2, 8], Math.floor))

        function myCountBy(arr, fn) {
            let hist = {}
            arr.map((a) => {

                let x = fn(a)
                if (x in hist) {
                    hist[x]++;
                } else {
                    hist[x] = 1
                }
            })
            console.log(hist)
        }


        myCountBy([1.1, 1.3, 2.4, 3, 4.1, 5.5, 5, 6, 6, 6], Math.floor)
    </script>
</body>
