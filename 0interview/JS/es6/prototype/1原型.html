    <script>
        function Star(uname,age) {
            this.uname = uname
            this.age = age
            // this.sing = function() {

        }

        var ldh = new Star('刘德华',18)
        var zxy = new Star('张学友',20)

        ldh.sing()
        zxy.sing()

        // 原型就是一个对象，我们也称prototype是原型对象
        //原型的作用是什么？
        //共享方法

        //一般情况下，公共属性定义到构造函数中，公共方法定义到原型对象上
    </script>
