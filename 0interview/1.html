<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <!-- 
        1.app.message修改数据，vue内部是如何监听message数据的改变？
        *Object.defineProperty -> 监听对象属性的改变

        2.当数据发生改变，vue是如何知道要通知哪些人，界面发生刷新
        *发布订阅模式
     -->
  <div id="app">
    {{message}} {{name}}
  </div>

  <script>
    const obj = {
      message: "123哈哈哈",
      name: "why",
    };

    Object.keys(obj).forEach((key) => {
      let value = obj[key];

      Object.defineProperty(obj, key, {
        set(newValue) {
          console.log("监听" + key + "改变");
          //告诉那些使用了的人
          value = newValue;
        },
        get() {
          console.log("获取" + key + "对应的值");
          //张三：get
          //李四：get
          //王五：get
          return value;
        },
      });
    });

    //发布订阅模式
    class Dep {
      constructor() {
        this.subs = [];
        // dep的一个属性是subs;
      }

      addSub(watcher) {
        //subs中放着所有的watcher
        this.subs.push(watcher);
      }

      notify() {
        this.subs.forEach((item) => {
          item.update();
        });
      }
    }

    class Watcher {
      constructor(name) {
        this.name = name;
      }

      update() {
        console.log(this.name + "发生update");
      }
    }
    const dep = new Dep();

    const w1 = new Watcher("张三");
    dep.addSub(w1);

    const w2 = new Watcher("李四");
    dep.addSub(w2);

    const w3 = new Watcher("王五");
    dep.addSub(w3);

    dep.notify();
  </script>

  <script>
    const app = new Vue({
      el: "#app",
      data() {
        return {
          message: "哈哈哈",
          name: "why",
        };
      },
    });
  </script>
</body>

</html>
