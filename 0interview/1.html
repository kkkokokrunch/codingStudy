    <script>
      function A(name) {
        this.name = name;
      }
      A.prototype.log = function () {
        //每隔2s输出一下name
        for (let i = 0; i < 10; i++) {
          setTimeout(function () {
            console.log(this.name);
          }, 2000);
        }
      };
      let b = new A("张三");
      b.log();
    </script>
